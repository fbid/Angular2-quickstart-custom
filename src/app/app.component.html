<layout-header
  [name]="name"
  (onNameChanged)="setName($event)">
></layout-header>

<ul *ngFor="let fruit of fruits">
  <li> {{fruit.name}} </li>
  <li> {{fruit.bio}} </li>
  <li *ngIf="fruit.origin">{{fruit.origin}}</li>
</ul>

<div [hidden]="fruits[0].name !== 'coconuts'">
  You added coconuts!
</div>
<button (click)="changeFruitName()">Change Apples with Coconuts</button>
